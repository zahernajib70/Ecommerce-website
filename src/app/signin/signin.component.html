<div class="container">
    <h1>Sign in</h1>
  <form #purchase="ngForm">
      <div class="form-group">
        <label for="Email1">Email</label>
        <input #siginEmail type="text" class="form-control ng-untouched ng-pristine ng-valid" id="Email1" required
         name="Email1" >
        <label for="password1">Password</label>
        <input #signinPassword type="password" class="form-control ng-untouched ng-pristine ng-valid" id="password1" required
         name="password1" >
       
        <button class="btn btn-success" [disabled]="!purchase.form.valid" (click)="signIn(siginEmail,signinPassword)">Log in</button>
      </div>
  
  </form>
  
  </div>
